<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-4">
        <div class="newCard">
          <div class="col m-2">
            <div>
                <div class="col mt-4">
                  <input type="text" class="form-control" id="userName" placeholder="Name">
                </div>
              <div class="mt-3 d-flex w-100">
                <input type="number" class="form-control" id="userBalance" placeholder="Balance">
                <button class="btn btn-primary ms-2" onclick="javascript:addNewUser()">Add</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="container">
          <div class="row">
              <div class="newCard">
                <div class="col">
                  <div class="col-6 m-3">
                    <select id="selectUserTo" class="form-select me-4">
                    </select>
                    <select id="selectUserFrom" class="form-select me-4">
                    </select>
                  </div>
                </div>
                <div class="col m-3">
                <input type="number" class="form-control me-5" id="sendToMoney" placeholder="Balance">
                <button class="btn btn-success ms-5" onclick="javascript:sendToMoney()">Send</button>
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-4">
        <div class="newCard">
          <div class="col">
            <h4 class="d-flex justify-content-center mt-3">Users</h4>
            <table class="table ">
              <thead>
                <tr class="d-flex justify-content-around">
                  <th scope="col">Name</th>
                  <th scope="col">Balance</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="usersList">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="newCard">
          <div class="col">
              <h4 class="d-flex justify-content-center m-3">Transaction History</h4>
              <ul id="history">

              </ul>
            </div>

        </div>  
        
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
